<script type = "text/babel">

  class Lessons extends React.Component 
  {
     render()
     {
       var style  = {

          color: "blue"
       }
       
       return(

         <div>
         <div id = "title">
          <h3> Topic:  {this.props.title} </h3>

          </div>

          <div>
          <h3> DEFINITION: </h3> 
          <h5> {this.props.definition}</h5>
          </div><br />

          <div>
          <h5> RULE 1: </h5> 
          <h6> {this.props.rule1}<br/><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Example: A case of books sit on the shelf.<br/><br/>
		  The subject <i>case</i> is singular and the verb <i>sit</i> agrees with case <u>not</u> books</h6>
          <p></p>
          </div><br />

		  <div>
          <h5> RULE 2: </h5> 
          <h6> {this.props.rule2}<br/><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Example: Anna and Rose are riding.<br/><br/>
		  The compound subjects <i>Anna</i> and <i>Rose</i> are plural, and the <i>verb</i> are is also plural.</h6>
          <p> {this.props.description} </p>
          </div><br />
		  
		  <div>
          <h5> RULE 3: </h5> 
          <h6> {this.props.rule3}<br/><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Example: Neither the teacher nor the students are in the classroom.<br/><br/>
		  The plural subject <i>students</i> is nearer to the verb, therefore the verb <i>are</i> is plural.<br/><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		  Example: Neither the students nor the teacher is in the classroom.<br/><br/>
		  The singular subject <i>teacher</i> is nearer to the verb; therefore, the verb <i>is</i> is singular.</h6>
          <p> {this.props.description} </p>
          </div><br />
		  
		  <div>
          <h5> RULE 4: </h5> 
          <h6> {this.props.rule4}<br/><br/>
		    <ul>
				<li>Plural form subjects with singular meanings take singular verbs.<br/><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				Example: Physics is my favorite subject.</li><br/>

				<li>Plural form subjects with plural meanings take plural verbs.<br/><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				Example: The scissors are on the table.</li>
			</ul>	
          </h6>
          <p> {this.props.description} </p>
          </div><br />
		  
         <div>
             <h3>  </h3>
             <p> {this.props.comments}</p>
          </div>

          </div>
			

       );
     }
  }

  class App extends React.Component 
  {
    render()
    {
      return(
        <Lessons
          title = "Subject-Verb Agreement"
          definition = "This is when the subject and verb in a sentence matches correctly. 
		                They must agree with each other in number (singular or plural). 
						Therefore, if a subject is singular, its verb must also be singular. 
						Likewise, if a subject is plural, its verb must also be plural."
          rule1 = 'A phrase or clause between the subject and verb does not change the number of the subject. '
		  
          rule2 = 'Compound subjects joined by ‘and’ are always plural.'
		  rule3 = 'With compound subjects joined by ‘nor/or’ the verb agrees with the subject nearer to it.'
		  rule4 = 'Plural form subjects'
		/> 
      );
    }
  }

  ReactDOM.render(<App/>, document.getElementById("root"));



</script>
