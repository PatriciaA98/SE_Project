<script type = "text/babel">

    //create Form component for the quiz

    class Question1 extends React.Component
    {
        //constructor to initialise state
        constructor(props)
        {
            super(props);

            //setting initial state of component
            this.state = {
                
                checked: false,
                message: " ",
                userChoice: " ",
                answer: this.props.solution     
            }

            //bind event handler functions
            this.handleSubmit = this.handleSubmit.bind(this);
            this.handleOnChange = this.handleOnChange.bind(this);
        }//constructor

        //handle submission of form
        handleSubmit(event)
        {
            //prevent default action on form
            event.preventDefault();

            //var x = this.state.userChoice;
           // alert(x);
           
            //validate submission
            if(this.state.answer == this.state.userChoice)
            {
                this.setState({message: "Correct Choice"});
            }
            else
            {
                this.setState({message: "Incorrect Choice"});
            }//if-else*/

        }//handleSubmit

        //handle onChange
        handleOnChange(event)
        {
            //set the state of component
            this.setState({

              checked: !this.state.checked,
              userChoice: event.target.value
            });
        }//hanldeOnChange

        //render method to display html content to the screens
        render()
        {
            return(    
                <div> 
                   <div id = "1">
                    <form className = "form-group" action = "#" method = "POST" onSubmit = {this.handleSubmit}>
                    <label> {this.props.number}. {this.props.question} </label> <br/>

                    &nbsp; <label>{this.props.choice1} </label>
                    &nbsp;<input className = "btn" type = "checkbox" name = "question1" value = " " defaultChecked = {this.state.checked} onChange = {this.handleOnChange} /><br/>
                     
                     &nbsp;<label>{this.props.choice2}  </label>
                     &nbsp;<input className = "btn" type = "checkbox" name = "question1" value = " " defaultChecked = {this.state.checked} onChange = {this.handleOnChange}/><br/>

                     &nbsp;<label>{this.props.choice3} </label> 
                     &nbsp;<input className = "btn"type = "checkbox" name = "question1" value = " " defaultChecked= {this.state.checked} onChange = {this.handleOnChange}/>
                     <br/>

                      &nbsp;<label>{this.props.choice4} </label>
                      &nbsp;<input className = "btn" type = "checkbox" name = "question1" value = {this.props.solution} defaultChecked = {this.state.checked} onChange = {this.handleOnChange}/>
                      

                    <p><button className = "btn btn-info "> Send Message </button></p>
                    
                    </form>
                   
                    <h2> {this.state.message} </h2>

                    </div>
  
                </div> //parent div

            
            );
        }//render

    }//Question 1
